<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Whirlybird</h1>
    <canvas id="game-canvas"></canvas>

    <div style="display:none;">
      <img id="copter-image" src="http://cliparts.co/cliparts/Bia/7no/Bia7no4i8.png"
            width="200" height="100">
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gameView.js"></script>
    <script src="js/movingObject.js"></script>
    <script src="js/block.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/copter.js"></script>
    <script src="js/button.js"></script>

    <script>
      var canvasElement = document.getElementById("game-canvas");
      var ctx = canvasElement.getContext("2d");
      // canvasElement.height = window.innerHeight;
      // canvasElement.width = window.innerWidth;
      canvasElement.height = 500;
      canvasElement.width = 800;
      var game = new Whirlybird.Game(
        canvasElement.height,
        canvasElement.width
      );

      var gameView = new Whirlybird.GameView(game, ctx);

      gameView.start();
    </script>
  </body>
</html>

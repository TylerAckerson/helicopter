<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whirlybird</title>
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">

    <link rel="icon"
      type="image/png"
      href="images/heli_single.png">

  </head>
  <body>
    <h1>Whirlybird</h1>
    <canvas id="game-canvas"></canvas>

    <div class="info">
      <article> Created by
        <a href="http://tylerackerson.com">Tyler Ackerson</a>. View on
        <a href="https://github.com/TylerAckerson/whirlybird">Github</a>
      </article>
    </div>

    <div style="display:none;">
      <img id="copter-sprite" src="images/heli_3.png"
            width="200" height="100">
    </div>

    <div style="display:none;">
      <img id="explosion" src="images/explosion.png"
            width="200" height="100">
    </div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gameView.js"></script>
    <script src="js/movingObject.js"></script>
    <script src="js/block.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/copter.js"></script>
    <script src="js/explosion.js"></script>
    <script>
      var canvasElement = document.getElementById("game-canvas");
      var ctx = canvasElement.getContext("2d");
      // canvasElement.height = window.innerHeight;
      // canvasElement.width = window.innerWidth;
      canvasElement.height = 500;
      canvasElement.width = 800;
      var game = new Whirlybird.Game(
        canvasElement.height,
        canvasElement.width
      );

      var gameView = new Whirlybird.GameView(game, ctx);
    </script>
  </body>
</html>
